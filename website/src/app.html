<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon"
		  href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!-- Primary Meta Tags -->
	<title>Kraken | Liste BDE Epita</title>
	<meta name="title"
		  content="Kraken | Liste BDE Epita" />
	<meta name="description"
		  content="Le Retour du Kraken ! 🐙🏴‍☠️
	Votez Kraken pour votre prochain BDE Epita !" />
	<meta name="keywords"
		  content="liste,bde,epita,kraken,drakkar" />
	<meta name="robots"
		  content="index, follow" />
	<meta http-equiv="Content-Type"
		  content="text/html; charset=utf-8" />
	<meta name="language"
		  content="English" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type"
		  content="website" />
	<meta property="og:url"
		  content="https://liste.bdekraken.fr/" />
	<meta property="og:title"
		  content="Kraken | Liste BDE Epita" />
	<meta property="og:description"
		  content="Le Retour du Kraken ! 🐙🏴‍☠️
	Votez Kraken pour votre prochain BDE Epita !" />
	<meta property="og:image"
		  content="/assets/banner.png" />

	<!-- Twitter -->
	<meta property="twitter:card"
		  content="summary_large_image" />
	<meta property="twitter:url"
		  content="https://liste.bdekraken.fr/" />
	<meta property="twitter:title"
		  content="Kraken | Liste BDE Epita" />
	<meta property="twitter:description"
		  content="Le Retour du Kraken ! 🐙🏴‍☠️
	Votez Kraken pour votre prochain BDE Epita !" />
	<meta property="twitter:image"
		  content="/assets/banner.png" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
